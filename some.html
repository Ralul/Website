<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Code Example</title>
  <style>
    /* Cursor End */
    p {
      overflow: hidden;
      white-space: nowrap;
      animation: typing 10s steps(100, end);
    }
    .no-animation {
      animation: typing 0 steps(30, end);
    }


    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <p class="no-animation">This is a paragraph with no animation.</p>
  <p>This is a regular animated paragraph.</p>

</body>
</html>
