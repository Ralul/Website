<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Code Example</title>
  <style>
    /* Cursor End */
    p {
      display: block;
      line-height: 1.3em;
      margin: 0;
      overflow: hidden;
      white-space: nowrap;
      margin: 0;
      letter-spacing: 0.05em;
      animation: typing 100.5s steps(30, end);
    }
    .no-animation {
      animation: typing 0 steps(30, end);
    }
    .margin {
      margin-left: 20px;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <p class="no-animation">This is a paragraph with no animation.</p>
  <p class="margin">This is a paragraph with left margin.</p>
  <p>This is a regular animated paragraph.</p>

</body>
</html>
